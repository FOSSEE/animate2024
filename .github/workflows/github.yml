name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: animate2024
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Setup yarn
        run:  npm install yarn --unsafe-perm=true --allow-root

      - name: Setup Nodejs with yarn caching
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn
      - name: Install, build, and upload your site
        uses: withastro/action@v2
      - name: Create folder
        run: |
          mkdir -p /home/github/animate2024.fossee.in/prod && cp -R dist /home/github/animate2024.fossee.in/prod
